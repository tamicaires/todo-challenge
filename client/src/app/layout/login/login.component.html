<div class="login-container">
  <h2>Acessar conta</h2>
  <form (ngSubmit)="login($event)">
    <div>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>
    <div>
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <button type="submit" [disabled]="isLoading">
      <span *ngIf="isLoading" class="spinner"></span>
      Login
    </button>
  </form>
</div>
